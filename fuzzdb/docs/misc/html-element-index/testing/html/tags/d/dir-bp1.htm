<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>DIR: Browser Peculiarities: Basic rendering compared to a UL list</title>
<style>
.assert { color: green }
</style>
</head>

<body>

<big><b><u>Assertion:</u></b></big>
<div class="assert">The reviewed browsers make no distinction in display between a UL and a DIR list.</div>
<br>

<b>Basic DIR list:</b>
<hr>
filler text 
<dir>
    <li>LI item 1
    <li>LI item 2
    <li>LI item 3
</dir> 
filler text
<hr>
<br>

<b>Basic UL list:</b>
<hr>
filler text 
<ul>
    <li>LI item 1
    <li>LI item 2
    <li>LI item 3
</ul> 
filler text
<hr>

</body>
</html>
